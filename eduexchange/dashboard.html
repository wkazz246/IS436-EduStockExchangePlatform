<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Edustock - Dashboard</title>
    <style>
        body {
            background-color: #f0f5f0;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 900px;
            margin: auto;
            margin-top: 4%;
            padding: 25px;
            border: 1px solid #28a745;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 128, 0, 0.3);
        }
        .dashboard-title {
            text-align: center;
            margin-bottom: 25px;
            color: #28a745;
            font-weight: bold;
            font-size: 2rem;
        }
        .nav-link {
            color: #155724;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #1c7430;
        }
        .user-info-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .user-image {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #28a745;
        }
        .user-info-text {
            color: #155724;
        }
        .portfolio-container, .stocks-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .portfolio-container h5, .stocks-container h5 {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .portfolio-value {
            font-size: 1.5rem;
            color: #28a745;
            font-weight: bold;
        }
        .stocks-container {
            max-height: 300px;
            overflow-y: auto;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #e9f5e9;
        }
        .navigation {
            margin-bottom: 20px;
            text-align: center;
        }
        .navigation a {
            margin: 0 15px;
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .navigation a:hover {
            color: #1c7430;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="./home.html">Home</a>
            <a href="./login.html">Login</a>
            <a href="./dashboard.html">Dashboard</a>
            <a href="./education.html">Educational Page</a>
        </div>
        <div class="dashboard-container">
            <h3 class="dashboard-title" id="dashboardTitle">Edustock Dashboard</h3>
            <div class="accordion" id="dashboardAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <i class="fas fa-bars"></i> Navigation Menu
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#dashboardAccordion">
                        <div class="accordion-body">
                            <div class="list-group">
                                <a href="./home.html" class="list-group-item list-group-item-action nav-link">Home Page</a>
                                <a href="./education.html" class="list-group-item list-group-item-action nav-link">Educational Page</a>
                                <a href="./stocks.html" class="list-group-item list-group-item-action nav-link">Buy & Sell Page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="user-info-container">
                <img id="userImage" class="user-image" src="" alt="User Image">
                <div class="user-info-text">
                    <h5 id="userName"></h5>
                    <p id="userEmail"></p>
                </div>
            </div>

            <div class="portfolio-container">
                <h5>Portfolio Value</h5>
                <p id="portfolioValue" class="portfolio-value"></p>
            </div>

            <div class="stocks-container">
                <h5>Owned Stocks</h5>
                <ul id="stocksList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded user data to always display Alice's information for demonstration purposes
        const user = {
            username: 'alice',
            password: 'password123',
            welcomeMessage: 'Welcome back, Alice!',
            image: 'https://via.placeholder.com/100',
            email: 'alice@example.com',
            portfolioValue: 'â‚¬5,000',
            stocks: [
                { symbol: 'TSLA', quantity: 5 },
                { symbol: 'AMZN', quantity: 2 }
            ]
        };

        // Function to load hardcoded user profile into the dashboard
        function loadDashboard() {
            document.getElementById('userName').innerText = user.username;
            document.getElementById('userEmail').innerText = user.email;
            document.getElementById('userImage').src = user.image;
            document.getElementById('portfolioValue').innerText = user.portfolioValue;

            // Populate owned stocks
            const stocksList = document.getElementById('stocksList');
            user.stocks.forEach(stock => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerText = `${stock.symbol}: ${stock.quantity} shares`;
                stocksList.appendChild(listItem);
            });
        }

        // Load dashboard on page load
        window.onload = loadDashboard;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
