<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edustock - Dashboard</title>
    <style>
        body {
            background-color: #e6f4e6;
        }
        .dashboard-container {
            max-width: 800px;
            margin: auto;
            margin-top: 5%;
            padding: 20px;
            border: 1px solid #28a745;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 128, 0, 0.2);
        }
        .dashboard-title {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
        }
        .nav-link {
            color: #155724;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h3 class="dashboard-title" id="dashboardTitle">Edustock Dashboard</h3>
            <p id="welcomeMessage" class="text-center text-success"></p>
            <div class="list-group">
                <a href="/home" class="list-group-item list-group-item-action nav-link">Home Page</a>
                <a href="/education" class="list-group-item list-group-item-action nav-link">Educational Page</a>
                <a href="/buy-sell" class="list-group-item list-group-item-action nav-link">Buy & Sell Page</a>
                <a href="/stocks" class="list-group-item list-group-item-action nav-link">Stock Information Page</a>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded user data to simulate personalized dashboards
        const users = [
            { username: 'alice', password: 'password123', welcomeMessage: 'Welcome back, Alice!' },
            { username: 'bob', password: 'password456', welcomeMessage: 'Welcome back, Bob!' },
            { username: 'carol', password: 'password789', welcomeMessage: 'Welcome back, Carol!' }
        ];

        // Function to get the logged-in user from local storage (set during login)
        function loadDashboard() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/login';
                return;
            }

            // Find user details
            const user = users.find(u => u.username === loggedInUser);
            if (user) {
                document.getElementById('welcomeMessage').innerText = user.welcomeMessage;
            } else {
                alert('User not recognized. Redirecting to login page.');
                window.location.href = '/login';
            }
        }

        // Load dashboard on page load
        window.onload = loadDashboard;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
