<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edustock - Login</title>
    <style>
        body {
            background-color: #e6f4e6;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            padding: 20px;
            border: 1px solid #28a745;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 128, 0, 0.2);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
        }
        .form-label {
            color: #155724;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h3 class="login-title">Welcome to Edustock</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="loginUser()">Log In</button>
            </form>
        </div>
    </div>

    <script>
        // Fixed user data for demonstration
        const users = [
            { username: 'alice', password: 'password123' },
            { username: 'bob', password: 'password456' },
            { username: 'carol', password: 'password789' }
        ];

        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the user credentials are valid
            const user = users.find(user => user.username === username && user.password === password);
            
            if (user) {
                alert('Login successful!');
                window.location.href = '/dashboard'; // Redirect to a dashboard page (can be mocked as well)
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
