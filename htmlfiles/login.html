<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Edustock - Login</title>
    <style>
        body {
            background-color: #f0f5f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            padding: 30px;
            border: 1px solid #28a745;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 128, 0, 0.3);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .form-label {
            color: #155724;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .form-control {
            box-shadow: none;
            border: 1px solid #ced4da;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h3 class="login-title">Login to Edustock</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="loginUser()">Log In</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="./register.html" class="text-success">Register Here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded user data for login validation
        const users = [
            { username: 'alice', password: 'password123' },
            { username: 'bob', password: 'password456' },
            { username: 'carol', password: 'password789' },
            { username: 'admin', password: 'adminpass' } // Admin user
        ];

        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate user credentials
            const user = users.find(user => user.username === username && user.password === password);
            
            if (user) {
                if (user.username === 'admin') {
                    // Redirect to admin page for admin user
                    window.location.href = './admin.html';
                } else {
                    // Redirect to user dashboard
                    localStorage.setItem('loggedInUser', JSON.stringify({ username: user.username }));
                    window.location.href = './dashboard.html';
                }
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
